<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="registroC.css">
</head>
<body>
    <header>
            <img class="imgH" src="../colaborador/img/logo.png" alt="logo">
            Blue Team
            
    </header>
    <div>
        <div class="registro">
            <div class="registrate">
                <h2>Registrate</h2>
            </div>
            <h3>
                Colaborador
            </h3>

            <div class="col-md-5 col-lg-4">
                <div class="centrar">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control widthInput" id="nombre" name="nombre" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Nombre es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" class="form-control widthInput" id="correo" name="correo"
                                placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Correo es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="number" class="form-control widthInput" id="contrasena" name="contrasena" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Contraseña es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control widthInput" id="edad" name="edad" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Edad es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="pais" class="form-label">Pais</label>
                            <input type="text" class="form-control widthInput" id="pais" name="pais" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Pais es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="streamer" class="form-label">Streamer</label>
                            <input type="text" class="form-control widthInput" id="streamer" name="streamer" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Streamer es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="foto_perfil" class="form-label">Foto Perfil</label>
                            <input type="text" class="form-control widthInput" id="foto_perfil" name="foto_perfil" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Foto Perfil es requerido
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" onclick="registrar()">Registrar</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
