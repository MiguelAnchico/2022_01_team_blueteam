<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <title>Login</title>
</head>
<body>
    <div class="generaldiv">

        <div class="loginfrom">
            <h1 class="iniciotitel">Iniciar sesión </h1>
            <input type="email" id="email" class="form-control inputlogin" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <input type="password" id="contrasena" placeholder="contraseña" class="form-control inputlogin">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Streamer" id="Streamer" value="Streamer" checked>
                <label class="form-check-label" for="exampleRadios1">
                Streamer
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Colaborador" id="Colaborador" value="Colaborador">
                <label class="form-check-label " for="exampleRadios2">
                Colaborador
                </label>
            </div>
            <button class="btn btn-primary buttoninciar" onclick="solicitar()">Iniciar</button>
            <button class="btn btn-outline-primary buttonregistro">Registarse</button>
        </div>

            <img class="imglogin" src="../assets/img/admin/imglogin.jpg" >

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
